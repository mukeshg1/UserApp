<app-form (addData)="addData($event)"></app-form>
<div>
  <table>
    <thead>
      <th> Name </th>
      <th> Address </th>
      <th> Date of Birth </th>   
      <th> Email </th>
    </thead>
    <tbody *ngFor="let form of formdatas">
      <td>{{ form.name }}</td>
      <td>{{ form.address }}</td>
      <td>{{ form.dob }}</td>
      <td>{{ form.email }}</td>
      <td><button mat-raised-button (click)="openDialog(form)">Edit</button></td>
      <td><button (click)="onDelete(form)">X</button></td>
    </tbody>      
  </table>
</div>
