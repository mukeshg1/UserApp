<app-form (addData)="addData($event)"></app-form>
<div class="container">
    <app-user-count></app-user-count>
    <div id="users">
      <table>
        <th> Name </th>
        <th> Address </th>
        <th> Date of Birth </th>   
        <th> Email </th>
        <th> Options</th>
        <tbody *ngFor="let form of formdatas">
          <tr>
            <td>{{ form.name }}</td>
            <td>{{ form.address }}</td>
            <td>{{ form.dob }}</td>
            <td>{{ form.email }}</td>
            <td><button mat-raised-button matTooltip="Click here to edit" (click)="openDialog(form)">Edit</button>
            <button mat-raised-button color="warn" matTooltip="Click here to delete" (click)="openSnackBar('Record Successfully Deleted')" (click)="onDelete(form)">X</button></td>
        </tr>
        </tbody>      
      </table>
    </div>
</div>
