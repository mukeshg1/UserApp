<form>
  <h1 mat-dialog-title>Hi {{ data.dname }}!</h1>
  <div mat-dialog-content>
    <mat-form-field class="register-full-width">
      <mat-label>Name</mat-label>
      <input matInput value={{data.dname}}>
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <mat-label>Address</mat-label>
      <input matInput value={{data.daddress}} >
    </mat-form-field>
    <mat-form-field class="register-full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput value={{data.ddob}} disabled>
      </mat-form-field>
    <mat-form-field class="register-full-width">
      <mat-label>Email</mat-label>
      <input matInput value={{data.demail}} disabled>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Discard</button>
    <button mat-button (click)="saveData()" cdkFocusInitial>Save</button>
  </div>
</form>

<!--[(ngModel)]="data.demail"-->
